<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial - Santiago Vargas Vega</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/favorites.css">
    <link rel="shortcut icon" href="https://www.creativefabrica.com/wp-content/uploads/2018/12/Tech-Icon-by-Zafreeloicon-153-580x386.jpg" type="image/x-icon">
</head>

<body>
    <header class="banner">
        <img src="/assets/logo.png" alt="logo" class="logo">
        <input class="search-area" placeholder="Filtrar por categoría">
        <button class="search-button">
            <img class="search-logo" src="/assets/search.png" alt="search-button">
        </button>
    </input>
    <img src="/assets/heart.png" alt="heart-favorites" class="heart">
</header>

<p class="title">Favoritos</p>
<div class="delete-container">
    <input class="check-delete" type="checkbox">
    <button class="delete-button">Eliminar</button>
</div>
<main class="list-products" id="list-products">
    <div class="product-container">
        <input class="check" type="checkbox">
        <div class="img-phone">
        </div>
        <div class="price-name">
            <div class="price-delivery"> 
                <p class="price">$3.200.000</p>
                <img class="delivery" src="/assets/delivery.png" alt="delivery-on">
            </div>
            <div class="name">
                iPhone 11 64 Gb Negro
            </div>
        </div>
        <button class="view-product">
            Ver artículo
        </button>
    </div>
    
    <div class="product-container" id=product-container>
        <input class="check" type="checkbox">
        <div class="img-phone">
        </div>
        <div class="price-name">
            <div class="price-delivery"> 
                <p class="price">$3.200.000</p>
                <img class="delivery" src="/assets/delivery.png" alt="delivery-on">
            </div>
            <div class="name">
                iPhone 11 64 Gb Negro
            </div>
        </div>
        <button class="view-product">
            Ver artículo
        </button>
    </div>
</main>
<script src="/scripts/favorites.js"></script>
</body>
</html>
